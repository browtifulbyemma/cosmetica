<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagină negăsită | Browtiful by Emma</title>
    <link rel="icon" type="image/svg+xml" href="assets/favicon.svg">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Poppins', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #F8F5F1;
            color: #2A1E1B;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
        }
        .error-code {
            font-family: 'Playfair Display', Georgia, serif;
            font-size: 8rem;
            font-weight: 700;
            color: #D7A6A6;
            line-height: 1;
            margin-bottom: 1rem;
        }
        h1 {
            font-family: 'Playfair Display', Georgia, serif;
            font-size: 2rem;
            font-weight: 500;
            margin-bottom: 1rem;
        }
        p {
            color: #5A4A45;
            margin-bottom: 2rem;
            max-width: 400px;
        }
        .btn {
            display: inline-block;
            padding: 1rem 2rem;
            background: #C7A36A;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 500;
            transition: background 0.3s;
        }
        .btn:hover { background: #B8944F; }
        .logo {
            position: absolute;
            top: 2rem;
            left: 2rem;
            font-family: 'Playfair Display', Georgia, serif;
        }
        .logo-text { font-size: 1.5rem; color: #2A1E1B; }
        .logo-accent { font-size: 1rem; color: #D7A6A6; font-style: italic; }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Poppins:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <a href="/" class="logo">
        <span class="logo-text">Browtiful</span>
        <span class="logo-accent">by Emma</span>
    </a>
    
    <div class="error-code">404</div>
    <h1>Pagină negăsită</h1>
    <p>Ne pare rău, pagina pe care o cauți nu există sau a fost mutată.</p>
    <a href="/" class="btn">← Înapoi acasă</a>
</body>
</html>
